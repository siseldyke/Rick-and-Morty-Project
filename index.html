<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Character Search</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" id="Creepster">
</head>

<body>
    <header id="pageTop">
        <h1 id="titleText">
            The Mortyverse
        </h1>
    </header>
    <div id="searchButton">
        <input id="textInput" type="text" placeholder="Wubalubbadubdub!" />
        <div id="rickSearch">
            <img src="https://www.looper.com/img/gallery/the-rick-and-morty-character-fans-wanted-to-be-a-permanent-addition/intro-1631634534.webp"
                img id="rickBinoc" />
            <button id="submitButton">
                Rick Search
            </button>
        </div>
    </div>
    <div id="bannerOutput">
        <h1 id="charName"> </h1>
    </div>
    <div id="statImage">
        <div id="statSheet">
            <h2 id='status'></h2>
            <h2 id="charStatus"> </h2>
            <h2 id="Species"></h2>
            <h2 id="charSpecies"> </h2>
        </div>
        <div id="charPortrait">
            <img id="charImage" />
        </div>
    </div>
    <footer id="locationData">
        <h2 id="Location"></h2>
        <h2 id="charLocation"></h2>
        <h2 id="Origin"></h2>
        <h2 id="charOrigin"></h2>
    </footer>
    <footer id="addButtons">
        <button id="nextChar">Next Character/Variant</button>
        <button id="previousChar">Previous Character/Variant</button>
    </footer>

</body>

</html>
