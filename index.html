<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Character Search</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" id ="Creepster">
</head>
<body>
    <header id ="pageTop">
        <h1 id ="titleText">
            Rick and Morty Character Search
        </h1>
    </header>
    <div id ="searchButton">
        <input id="textInput" type="text" placeholder="Wubalubbadubdub!" />
    <button id="submitButton"> Rick Roll</button>
    <button id="soundButton">Press for Noises</button>
    </div>
    <div id ="bannerOutput">
        <h1 id="charName"> </h1>
        
        <h2 id="charLocation">Current Location</h2>
        <h2 id="charOrigin">Origin: </h2>
        
    </div>
    <div id ="statImage">
    <div id ="statSheet">
        <h2 id='status'>Status:</h2>
        <h2 id="charStatus"> </h2>
        <h2 id="Species">Species:</h2>
        <h2 id="charSpecies"> </h2>
    </div>
    <div id ="charHeadshot">
        <img id ="charImage"></img>
    </div>
    </div>
    <footer id="addButtons">
        <button id="nextChar">Next Character/Variant</button>
        <button id="previousChar">Previous Character/Variant</button>

    </footer>
    
</body>
</html>
